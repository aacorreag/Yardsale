<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div action="" class="contents">
          <div class="logo-image">
            <img src="logos/logo_yard_sale.svg" alt="Logo" class="logo">
          </div>
          <form class="form">
            <div class="form__group">
              <label for="email" class="form__label">Correo electrónico</label>
              <input type="text" id="email" placeholder="name@example.com" class="form__input">
            </div>
            <div class="form__group">
              <label for="password" class="form__label">contraseña</label>
              <input type="password" id="password" placeholder="********" class="form__input">
            </div>
            <input type="submit" value="Acceder" class="button">
            <p class="paragraph paragraph--small"><a href="#" class="paragraph--link">Olvidé mi contraseña</a>
            </p>
          </form>
          <button class="button button--white button--secundary">Registrate</button>
        </div>
      </section>
    </main>
  </body>
</html>
