<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Nueva Contraseña</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <section class="container">
        <div action="" class="contents">
          <div class="logo-image">
            <img src="logos/logo_yard_sale.svg" alt="Logo" class="logo">
          </div>
          <h1 class="title">Cree una nueva contraseña</h1>
          <p class="paragraph">Ingrese una nueva contraseña para su cuenta</p>
          <form class="form">
            <div class="form__group">
              <label for="password" class="form__label">Contraseña</label>
              <input type="password" id="password" placeholder="********" class="form__input">
            </div>
            <div class="form__group">
              <label for="rep-password" class="form__label">Reingresar la Contraseña</label>
              <input type="password" id="rep-password" placeholder="********" class="form__input">
            </div>

            <input type="submit" value="Confirmar" class="button">
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
