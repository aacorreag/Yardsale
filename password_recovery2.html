<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <section class="container">
        <div class="contents">
          <div class="logo-image">
            <img src="logos/logo_yard_sale.svg" alt="Logo" class="logo">
          </div>
          <h1 class="title">¡El email ha sido enviado!</h1>
          <p class="paragraph">Consulte su bandeja de entrada para obtener instrucciones sobre cómo restablecer la contraseña.</p>
          <div class="content">
            <div class="content__image">
              <img src="./icons/email.svg" alt="Logo de Email" class="content__icon">
            </div>
            <button class="button">Acceder</button>
            <p class="paragraph paragraph--small"><span>¿No recibiste el correo electrónico? </span><a href="#" class="paragraph--link">Reenviar</a>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
