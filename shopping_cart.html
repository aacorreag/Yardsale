<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Carrito de compras</title>
  </head>
  <body>
    <section class="myOrder">
      <div class="product-details">
        <div class="cart-title">
          <img class="arrow-title" src="icons/flechita.svg" alt="Arrow">
          <p class="text__title">Carrito de compras</p>
        </div>
        <div class="myOrder__contents">
          
          <div class="myOrder__cart">
            <figure class="cart__figure">
              <img class="cart__image" src="https://cdn.pixabay.com/photo/2016/04/07/06/53/bmw-1313343_1280.jpg" alt="Motocicleta">
            </figure>
            <p class="cart__name">motocicleta</p>
            <p class="cart__price">$120.00</p>
            <img class="cart__close" src="icons/icon_close.png" alt="Close">
          </div>

          <div class="myOrder__cart">
            <figure class="cart__figure">
              <img class="cart__image" src="https://cdn.pixabay.com/photo/2016/04/07/06/53/bmw-1313343_1280.jpg" alt="Motocicleta">
            </figure>
            <p class="cart__name">motocicleta</p>
            <p class="cart__price">$120.00</p>
            <img class="cart__close" src="icons/icon_close.png" alt="Close">
          </div>

          <div class="myOrder__cart">
            <figure class="cart__figure">
              <img class="cart__image" src="https://cdn.pixabay.com/photo/2016/04/07/06/53/bmw-1313343_1280.jpg" alt="Motocicleta">
            </figure>
            <p class="cart__name">motocicleta</p>
            <p class="cart__price">$120.00</p>
            <img class="cart__close" src="icons/icon_close.png" alt="Close">
          </div>

          <div class="myOrder__cart">
            <figure class="cart__figure">
              <img class="cart__image" src="https://cdn.pixabay.com/photo/2016/04/07/06/53/bmw-1313343_1280.jpg" alt="Motocicleta">
            </figure>
            <p class="cart__name">motocicleta</p>
            <p class="cart__price">$120.00</p>
            <img class="cart__close" src="icons/icon_close.png" alt="Close">
          </div>

          <div class="order">
            <p>
              <span class="cart__price">Total</span>
            </p>
            <p class="cart__price cart__price--end">$560.00</p>
          </div>

          <button class="button">Verificar</button>

        </div>
      </div>
    </section>
  </body>
</html>
