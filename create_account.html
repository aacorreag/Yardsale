<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <section class="container">
        <div action="" class="contents">
          <h1 class="title title--left">Mi Cuenta</h1>
          <form action="" class="form">
            <div class="form__group">
              <label for="name" class="form__label">Nombre</label>
              <input type="text" id="text" placeholder="Andres Correa" class="form__input">
            </div>
            <div class="form__group">
              <label for="email" class="form__label">Correo Electronico</label>
              <input type="text" id="email" placeholder="name@example.com" class="form__input">
            </div>
            <div class="form__group">
              <label for="password" class="form__label">Contrase√±a</label>
              <input type="password" id="password" placeholder="********" class="form__input">
            </div>
            <input type="submit" value="Crear Cuenta" class="button button--bottom">
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
